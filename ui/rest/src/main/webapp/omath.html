<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</head>
	<body>
		<input id="In" size=80/>
		<button type="button" onclick="submitSyntax($('#In').val()); $('#In').val("")">evaluate</button>
		<br/>
		<textarea id="Out" rows="20" cols="120"></textarea>
		<script>
			function submitSyntax(syntax) {
			    append("In[] =  " + syntax)
				$.ajax({
			        type:"GET",
        			url: "/omath/evaluate?syntax=" + encodeURIComponent(syntax),
       				success: function(data){
       					if(data != "Null") {
       						append("Out[] = " + data)
       					}
       				}
		        })
        	}
        	function append(stuff) {
        		$('#Out').val($('#Out').val() + stuff + "\n")
        	}
		</script>
	</body>
</html>
